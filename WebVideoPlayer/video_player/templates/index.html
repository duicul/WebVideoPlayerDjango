<!DOCTYPE html>
<html>

<head>
    <title>Web Video Player </title>
   <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png"/>
    
    
    {% load static %} 
    <link href="{% static 'css/video-js.css' %}" rel="stylesheet" />
    <script src="{% static 'js/video.js'%}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style type="text/css">
a {
  color: inherit; /* blue colors for links too */
  text-decoration: inherit; /* no underline */
}
</style>
</head>

<body style="text-align:center;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 Web Video Player
</nav>
    <!--<div style="margin-left:40%;">-->
    <center>
   <form style="width:40%;height:40%;background-color:#A495F5" name = "form" action = "{% url 'login' %}" 
         method = "POST" >{% csrf_token %}
         
         <div style = "max-width:70%;">
            <center> 
               <input type = "text" style = "width:80%;" 
                  placeholder = "Username" name = "username" required />
            </center>
         </div>
            
         <br>
         
         <div style = "max-width:70%;">
            <center>
               <input type = "password" style = "width:80%;" 
                  placeholder = "Password" name = "password" required/>
            </center>
         </div>
            
         <br>
         {% if login == "wrong" %}
         <span style="color:#FF0000;">Wrong password</span>
         <br>
         {% endif %}
         <div style = "max-width:70%;">
            <center> 
            
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;
                  height:35px; width:80%;" type = "submit" 
                  value = "Login" >
                  <strong>Login</strong>
               </button>
               
            </center>
         </div>
         
      </form>  
       </center>
    </div>
</body>
</html>
