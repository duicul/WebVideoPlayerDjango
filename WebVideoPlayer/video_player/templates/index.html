<!DOCTYPE html>
<html>

<head>
    <title>Web Video Player </title>
   <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png"/>
    
    
    {% load static %} 
    <link href="{% static 'css/video-js.css' %}" rel="stylesheet" />
    <script src="{% static 'js/video.js'%}"></script>
    <script src="{% static 'js/utils.js' %}"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style type="text/css">
    .video-js .vjs-time-control{display:block;}
    .video-js .vjs-remaining-time{display: none;}
    video, #my_video, .video-js, .vjs-default-skin
{
  position: fixed; 
  right: 0; 
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
  width: auto; 
  height: auto; 
  z-index: -100;
}
a {
  color: inherit; /* blue colors for links too */
  text-decoration: inherit; /* no underline */
}
</style>
</head>

<body onload="load_videos();" onresize="load_videos();" style="text-align:center;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 Web Video Player
</nav>
    <div style="height:10%;">
    </div>
    <div style="margin-left:40%;">
   <form style="width:40%;background-color:#A495F5" name = "form" action = "{% url 'login' %}" 
         method = "POST" >{% csrf_token %}
         
         <div style = "max-width:470px;">
            <center> 
               <input type = "text" style = "" 
                  placeholder = "Username" name = "username" required />
            </center>
         </div>
            
         <br>
         
         <div style = "max-width:470px;">
            <center>
               <input type = "password" style = "" 
                  placeholder = "Password" name = "password" required/>
            </center>
         </div>
            
         <br>
         {% ifequal  login "wrong" %}
         <span style="color:#FF0000;">Wrong password</span>
         <br>
         {% endifequal %}
         <div style = "max-width:470px;">
            <center> 
            
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;
                  height:35px; width:80%;" type = "submit" 
                  value = "Login" >
                  <strong>Login</strong>
               </button>
               
            </center>
         </div>
         
      </form>  
    </div>
</body>
</html>
