    <center>
    <form enctype="multipart/form-data" style="width:40%;height:40%;background-color:#A495F5" name = "form" action = "{% url 'upload_file' %}" 
         method = "POST" >{% csrf_token %}
         
         <div style = "max-width:70%;">
            <center> 
               <input type = "text" style = "width:80%;" 
                  placeholder = "Folder name" name = "folder" required />
            </center>
         </div>
            
         <br>
         <div style = "max-width:70%;">
            <center>
                <input type="file" name="file" value="file" required/>
                <label for="file"> Select a file to upload</label>
            </center>
         </div>
            
         <br>
         {% ifequal  uploaded "wrong" %}
         <span style="color:#FF0000;">Some file upload error</span>
         <br>
         {% endifequal %}
         <div style = "max-width:70%;">
            <center> 
            
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;
                  height:35px; width:80%;" type = "submit" 
                  value = "Upload" >
                  <strong>Upload</strong>
               </button>
               
            </center>
         </div>
         
      </form>
   </center>
